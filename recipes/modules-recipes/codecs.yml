modules:
  - type: dnf
    repos:
      cleanup: true
      nonfree: https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-$(rpm -E %fedora).noarch.rpm https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-$(rpm -E %fedora).noarch.rpm   
    install:
      allow-erasing: true
      install-weak-deps: false
      packages:
        - gstreamer1-plugin-vaapi
        - ffmpeg-libs        
    replace:
      - from-repo: fedora-multimedia
        packages:
           - old: ffmpeg-free
             new: ffmpeg
           - old: libavcodec-free
             new: libavcodec
           - old: libfdk-aac-free
             new: libfdk-aac
           - libheif
           - libva
           - mesa-dri-drivers
           - mesa-filesystem
           - mesa-libEGL
           - mesa-libGL
           - mesa-libgbm
           - mesa-va-drivers
           - mesa-vulkan-drivers
